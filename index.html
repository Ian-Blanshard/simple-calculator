<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Css link-->
        <link rel="stylesheet" href="assets/css/style.css">
        <!--Fontawesome link-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!--Google fonts link-->
        <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <!--heading/logo-->
        <h1 class="heading">
            <img class="logo" src="assets/images/logo.png" alt="logo">
             Calculator guessing game
        </h1>
        <!--area for playing game/ interaction-->
        <div class="game-area">
            <div class="controls-area">
                <button data-type="addition" class="btn btn-big btn-green"><i class="fas fa-plus"></i></button>
                <button data-type="subtract" class="btn btn-big btn-blue"><i class="fas fa-minus"></i></button>
                <button data-type="multiply" class="btn btn-big btn-orange"><i class="fas fa-times"></i></button>
                <button data-type="division" class="btn btn-big btn-red"><i class="fas fa-divide"></i></button>
            </div>
            <div class="question-area">
                <span id="operand1">0</span>
                <span id="operator">x</span>
                <span id="operand2">0</span>
                <span>=</span>
                <p class="answer-message">Enter Answer:</p>
                <input type="number" id="answer-box">
            </div>
            <button data-type="submit" class="btn btn-gray">Submit Answer</button>
        </div>
        <!--area for holding score-->
        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="Incorrect">0</span></p>
        </div>
        <!--Javascript link-->
        <script src="assets/js/script.js"></script>
    </body>
</html>
